{% extends 'base.html' %}

{% block content %}

 <h1>Insert New Customer</h1>
  <br><br>

	<form method = "POST" action = "{% url 'newCustomer' %}">
	{% csrf_token %}
	  <div class="form-group">
	    <input type="text" class="form-control" id="customer_id" name="customer_id" placeholder="Customer ID" value="{{ customer_id }}">
	  </div>

	  <div class="form-group">
	    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Nama Awal" value="{{ first_name }}">
	  </div>

	  <div class="form-group">
	    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Nama Akhir" value="{{last_name}}">
	  </div>

	  <div class="form-group">
	    <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{email}}">
	  </div>

	  <div class="form-group">
	    <input type="text" class="form-control" id="address" name="address" placeholder="Alamat" value="{{address_name}}">
	  </div>

	   <div class="form-group">
      	<input type="datetime-local" class="form-control" id="last_update" name="last_update" placeholder="Terakhir Update" value="{{last_update}}">
      </div>

	  <button type="submit" class="btn btn-primary">Simpan</button>
	</form>

{% endblock %}
